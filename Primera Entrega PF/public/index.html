<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="socket.io/socket.io.js"></script>
    <script src="/scripts/index.js" defer type="module"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="shortcut icon" href="/assets/iconCel.ico" type="image/x-icon">
    <title>Gestor de Productos</title>
</head>


<body>
    <section class="section-form">
        <form action="/api/productos" , method="post">
            <fieldset>
                <legend>Ingrese Producto</legend>
                <div class="controles">
                    <input type="text" name="title" placeholder="Titulo" required>
                    <input type="number" name="price" placeholder="Precio" required>
                    <label for="url">Url Foto:</label>
                    <select name="thumbnail" id="url" required>
                        <option value="\assets\img\equipos\K41s.png">LG-K41S</option>
                        <option value="\assets\img\equipos\S21.png">Samsung-S21</option>
                        <option value="\assets\img\equipos\Zflip3G.png">Samsung-ZFlip</option>
                        <option value="\assets\img\equipos\S21Ultra.png">Samsung-S21-Ultra</option>
                        <option value="\assets\img\equipos\K51s.png">LG-K51</option>
                        <option value="\assets\img\equipos\E7.png">Motorola-E7</option>
                    </select>
                    <input id="send" type="submit" value="Cargar">

                </div>
            </fieldset>
        </form>
</body>


</section>



<section class="section-productos" id="section-productos">



</section>


<footer>


</footer>

</html>
